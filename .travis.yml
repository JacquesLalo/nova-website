language: node_js
node_js:
- 7.9.0
script:
- pwd
- ls
- cd frontend
- npm install
- npm run build
before_install:
- git config --global user.name "Travis CI"
- git config --global user.email "thomas@novamedia.nyc"
before_deploy:
- chmod +x deploy.sh
- "./deploy.sh"
deploy:
  provider: heroku
  api_key:
    secure: 
  on: master
